---
fr:
  telephony:
    account_reset_cancellation_notice: Votre demande de suppression de votre compte login.gov a été annulée.
    account_reset_notice: 'Vous avez demandé à supprimer votre compte login.gov. Votre demande sera être traité en 24 heures. Si vous ne souhaitez pas supprimer votre compte, veuillez cancel: %{cancel_link}'
    authentication_otp:
      sms: Entrez %{code} dans login.gov pour continuer à vous connecter à votre compte. Ce code de sécurité expirera dans %{expiration} minutes.
      voice: Bonjour! Votre code de sécurité à utilisation unique de login.gov est, %{code}, de nouveau, votre code de sécurité est, %{code}. Ce code expirera dans %{expiration} minutes.
    confirmation_otp:
      sms: Entrez %{code} dans login.gov pour confirmer votre numéro de téléphone. Ce code de sécurité expirera dans %{expiration} minutes.
      voice: Bonjour! Votre code de sécurité à utilisation unique de login.gov est, %{code}, de nouveau, votre code de sécurité est, %{code}. Ce code expirera dans %{expiration} minutes.
    doc_auth_link: "%{link} Vous avez demandé à vérifier votre identité sur un téléphone mobile. S'il vous plaît prendre une photo de votre identité émise par l'état"
    error:
      friendly_message:
        api_connection: Le serveur a mis trop de temps à répondre. Veuillez réessayer. Le service de messagerie texte peut avoir des problèmes. Vous pouvez vérifier le statut avec <a href="https://status.twilio.com/" target='_blank'>notre fournisseur de service de messages</a>.
        duplicate_endpoint: Le numéro de téléphone entré n'est pas valide.
        generic: Échec de l'envoi de votre code de sécurité.
        invalid_calling_area: Les appels vers ce numéro de téléphone ne sont pas pris en charge. Veuillez essayer par SMS si vous possédez un téléphone disposant de cette fonction.
        invalid_phone_number: Le numéro de téléphone saisi n'est pas valide.
        opt_out: Le numéro de téléphone entré a désactivé les messages texte.
        permanent_failure: Le numéro de téléphone entré n'est pas valide.
        sms_unsupported: Le numéro de téléphone saisi ne prend pas en charge les messages textuels. Veuillez essayer l'option d'appel téléphonique.
        temporary_failure: Nous rencontrons des difficultés techniques. Veuillez réessayer plus tard.
        throttled: Ce nombre connaît un volume de messages élevé. Veuillez réessayer plus tard.
        timeout: Le serveur a pris trop de temps pour répondre. Veuillez réessayer.
        unknown_failure: Nous rencontrons des difficultés techniques. Veuillez réessayer plus tard.
        voice_unsupported: Numéro de téléphone invalide. Vérifiez que vous avez entré le bon indicatif international ou régional.
    help_keyword_response: Obtenez de l'aide à l'adresse www.login.gov/help ou contactez-nous à l'adresse www.login.gov/contact.
    join_keyword_response: 123456 est votre code de confirmation login.gov. Utilisez-le pour confirmer votre numéro de téléphone. Ce code expirera dans 5 minutes.
    personal_key_regeneration_notice: Une nouvelle clé personnelle a été émise pour votre compte login.gov. Si vous ne l'avez pas demandée, réinitialisez votre mot de passe.
    personal_key_sign_in_notice: Votre clé personnelle a été utilisée pour vous connecter à votre compte login.gov. Si ce n’était pas vous, changez votre mot de passe.
    stop_keyword_response: Vous avez désabonné des alertes de login.gov. Vous ne recevrez plus d'alertes sauf si vous vous réabonnez en utilisant ce numéro de téléphone pour vous connecter ou créer un compte. Répondez à HELP pour obtenir de l'aide ou visitez www.login.gov/help.
    twilio:
      programmable_voice:
        repeat_message: Appuyez sur 1 pour répéter votre code.
