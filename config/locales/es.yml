    sms: "%{code} es tu código de seguridad de login.gov. Use esto para continuar
        ingresando a su cuenta. Este código caducará en %{expiration} minutos."
    voice: "¡Hola! Su código de acceso de login.gov es, %{code}, nuevamente, su
        código de acceso es %{code}. Este código caducará en %{expiration} minutos."
  confirmation_otp:
    sms: "%{code} es tu código de confirmación de login.gov. Use esto para
        confirmar su número de teléfono. Este código caducará en %{expiration} minutos."
    voice: "¡Hola! Su código de acceso de login.gov es, %{code}, nuevamente, su
        código de acceso es %{code}. Este código caducará en %{expiration} minutos."
  twilio:
    programmable_voice:
      repeat_message: Presione 1 para repetir este mensaje.
