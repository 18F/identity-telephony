es:
  authentication_otp:
    sms: "%{code} es tu código de seguridad de login.gov. Use esto para continuar
        ingresando a su cuenta. Este código caducará en %{expiration} minutos."
    voice: "¡Hola! Su código de acceso de login.gov es, %{code}, nuevamente, su
        código de acceso es %{code}. Este código caducará en %{expiration} minutos."
  confirmation_otp:
    sms: "%{code} es tu código de confirmación de login.gov. Use esto para
        confirmar su número de teléfono. Este código caducará en %{expiration} minutos."
    voice: "¡Hola! Su código de acceso de login.gov es, %{code}, nuevamente, su
        código de acceso es %{code}. Este código caducará en %{expiration} minutos."
  telephony_error:
    friendly_message:
      api_connection: El servidor tardó demasiado en responder. Vuelve a intentarlo.<br><br>El
        servicio de mensajes de texto puede estar teniendo problemas. Puede consultar
        el estado con <a href="https://status.twilio.com/" target='_blank'>nuestro
        proveedor de servicios de mensajes</a>.
      generic: Se produjo un error al enviar el código de seguridad.
      invalid_calling_area: No se admiten llamadas a ese número de teléfono. Intenta
        enviar un SMS si tienes un teléfono que permita enviar SMS.
      invalid_phone_number: El número de teléfono ingresado no está en el formato
        correcto.
      sms_unsupported:  El número de teléfono ingresado no admite mensajes de texto.
        Pruebe la opción de llamada telefónica.
      voice_unsupported: Numero de telefono invalido. Verifique que haya ingresado
        el código de país o de área correcto.
  twilio:
    programmable_voice:
      repeat_message: Presione 1 para repetir este mensaje.
